<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Salę Balową</title>
</head>
<body>
<form action="#" th:action="@{/add-room}" th:object="${ballRoom}" method="post">
    <table border="1">
        <tr>
            <td><label th:text="ID" /></td>
            <td><input type="number" th:field="*{id}" /></td>
        </tr>
        <tr>
            <td><label th:text="PRICE" /></td>
            <td><input type="text" th:field="*{price}" /></td>
        </tr>
        <tr>
            <td><label th:text="DESCRYPTION" /></td>
            <td><input type="text" th:field="*{description}" /></td>
        </tr>
        <tr>
            <td><label th:text="NUMBER OF ROOMS" /></td>
            <td><input type="text" th:field="*{numOfRooms}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
</body>
</html>
