<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1 th:text="'Register'"></h1>
<form action="/restaurant" th:action="@{/add-client}" th:object="${user}" method="POST">
    <table>
        <tr>
            <td><label th:text="'Login'">username</label></td>
            <td><input th:field="*{username}"/></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Validation error</td>
        </tr>
        <tr>
            <td><label th:text="'Name'">name</label></td>
            <td><input th:field="*{name}"/></td>
        </tr>
        <tr>
            <td><label th:text="'Surname'">last</label></td>
            <td><input th:field="*{surname}"/></td>
        </tr>
        <tr>
            <td><label th:text="'Password'">password</label></td>
            <td><input type="password" th:field="*{password}"/></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Validation error</td>
        </tr>
        <tr>
            <td><input type="submit" value="Register"/></td>
            <td><input type="hidden" th:field="*{enabled}"></td>
            <td><input type="hidden" th:field="*{authorities}"></td>
        </tr>
    </table>
</form>

<!--<a th:href="@{/username.html}" th:text="#{label.form.loginLink}">username</a>-->
</body>
</html>
