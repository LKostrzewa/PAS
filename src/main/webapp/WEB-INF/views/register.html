<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1 th:text="'Register'"/>
<form action="/" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="'Name'">first</label>
        <input th:field="*{name}"/>
        <p th:each="error: ${#fields.errors('name')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="'Surname'">last</label>
        <input th:field="*{surname}"/>
        <p th:each="error : ${#fields.errors('surname')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="'Password'">password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <button type="submit" th:text="'Register'">submit</button>
</form>

<!--<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>-->
</body>
</body>
</html>
