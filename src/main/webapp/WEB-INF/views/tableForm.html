<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj stół</title>
</head>
<body>
<p>Dodaj stol</p>
<form action="#" th:action="@{add-table}" th:object="${table}" method="post">
    <table border="1">
        <tr>
            <td><label th:text="'ID'" /></td>
            <td><input type="text" th:field="*{id}" /></td>
        </tr>
        <tr>
            <td><label th:text="'Price'" /></td>
            <td><input type="text" th:field="*{price}" /></td>
        </tr>
        <tr>
            <td><label th:text="'Number of people'" /></td>
            <td><input type="text" th:field="*{numOfPeople}" /></td>
        </tr>
        <tr>
            <td><label th:text="'Number'" /></td>
            <td><input type="text" th:field="*{number}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Add" /></td>
        </tr>
    </table>
</form>
<a th:href="@{/resources/}">Return</a>
</body>
</html>
