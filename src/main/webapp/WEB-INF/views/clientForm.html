<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Klienta</title>
</head>
<body>
<form action="#" th:action="@{/add-client}" th:object="${client}" method="post">
    <table border="1">
        <tr>
            <td><label th:text="LOGIN" /></td>
            <td><input type="number" th:field="*{login}" /></td>
        </tr>
        <tr>
            <td><label th:text="NAME" /></td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td><label th:text="SURNAME" /></td>
            <td><input type="text" th:field="*{surname}" /></td>
        </tr>
        <tr>
            <td><label th:text="TYPE" /></td>
            <td><input type="text" th:field="*{type}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
</body>
</html>
